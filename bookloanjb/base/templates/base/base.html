<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryPyBookManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body id="background-base">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid ml-auto">
            <a class="navbar-brand" href="{% url 'index' %}">
                LibraryPyBookManager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="special-button btn btn-primary" href="{% url 'base:display_books' %}">Books</a>
                    </li>
                    <li class="nav-item">
                        <li class="nav-item">
                            <a class="special-button btn btn-primary" href="{% url 'base:display_authors' %}">Authors</a>
                        </li>
                    </li>
                    <li class="nav-item">
                        <a class="special-button btn btn-info" href="{% url 'base:register' %}">Register</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="navbar-link btn btn-success" href="{% url 'base:user_profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-link btn btn-danger" href="{% url 'base:user_logout' %}" role="button">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="navbar-link btn btn-success" href="{% url 'base:user_login' %}" role="button">Login</a>
                    </li>
                {% endif %}
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search book" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                    <a class="special-button btn btn-primary" href="{% url 'base:random_authors' %}">Wish me luck</a>
                </form>
            </div>
        </div>
    </nav>
    <div>
        {% block body_block %}
        {% endblock %}
    </div>
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1);">
            &copy; 2023 | Raul Asadov | Language Enthusiast
            <a class="text-dark" href="https://www.linkedin.com/in/raul-asadov-b2083a255/">
                <img src="https://static.licdn.com/sc/h/5bukxbhy9xsil5mb7c2wulfbx" alt="LinkedIn" style="width: 20px; height: 20px; vertical-align: middle; margin-left: 5px;">
            </a>
        </div>
    </footer>
    
    
</body>
</html>
