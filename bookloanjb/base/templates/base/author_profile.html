{% extends 'base/base.html' %}

{% block body_block %}

{% load static %}

<div class="center" style="border: 3px solid black; max-width: 450px;">
    <div class="row" style="border: 3px solid black;">
        <div class="col-sm-6 col-md-8">
            <h4>{{author_info.name}}</h4>
        </div>
    </div>
    <div style="max-height: 400px;overflow:auto;">
        The books that have been published by {{author_info.name}}
        <table>
            <thead>
                <th>Title</th>
                <th>The year of publishing</th>
            </thead>
            <tbody>
                {% for book in book_info %}
                    <tr>
                        <td><a href="{% url 'base:book_profile' bookname=book.name %}">{{ book.name }}</a>

                        </td>
                        <td>{{book.year_published}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
